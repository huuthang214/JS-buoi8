<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS buổi 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row py-5">
          <div class="col-md-12">
            <div class="d-flex">
              <input type="number" placeholder="Nhập số n" id="addNumbers" />
              <div class="ml-2">
                <button class="btn btn-primary" onclick="addNumber()">
                  Thêm số
                </button>
              </div>
            </div>
            <div id="showArray"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="function">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div>
              <button class="btn btn-primary" onclick="tinhTong()">
                Tính tổng
              </button>
              <p id="showTinhTong"></p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="countPositiveNumber()">
                Đếm số dương
              </button>
              <p id="showCount"></p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="findMinNumber()">
                 Tìm số nhỏ nhất
              </button>
              <p id="showMin"></p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="findMinPositive()">
                Tìm số dương nhỏ nhất
              </button>
              <p id="showMinPositive"></p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="findLastEven()">
                Tìm số chẵn cuối cùng
              </button>
              <p id="showLastEven"></p>
            </div>
          </div>

          <div class="col-md-6">
            <div>
              <button class="btn btn-primary" onclick="sortUp()">
                Sắp xếp tăng dần
              </button>
              <p id="showSortUp"></p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="findFirstPrime()">
                Số nguyên tố đầu tiên
              </button>
              <p id="showPrime"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
